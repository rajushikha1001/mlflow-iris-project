name: MLflow CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest tests/
    - name: Security scan
      run: pip-audit  # Scans for vulnerabilities

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Build Docker image
      run: docker build -t mlflow-iris .
    - name: Run MLflow in Docker
      run: docker run -d -p 5000:5000 mlflow-iris  # For demo; in production, push to registry
    # Add deployment steps, e.g., push to Docker Hub or deploy to cloud